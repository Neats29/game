<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
    <h2>TicTacToe Minion Edition</h2>
	<div class="game-grid">
        <input type="image" alt="8" class="game-button" id="8" onclick="renderPlayerIcon(8)" />
        <input type="image" alt="1" class="game-button" id="1" onclick="renderPlayerIcon(1)" />
        <input type="image" alt="6" class="game-button" id="6" onclick="renderPlayerIcon(6)" />
        <input type="image" alt="3" class="game-button" id="3" onclick="renderPlayerIcon(3)" />
        <input type="image" alt="5" class="game-button" id="5" onclick="renderPlayerIcon(5)" />
        <input type="image" alt="7" class="game-button" id="7" onclick="renderPlayerIcon(7)" />
        <input type="image" alt="4" class="game-button" id="4" onclick="renderPlayerIcon(4)" />
        <input type="image" alt="9" class="game-button" id="9" onclick="renderPlayerIcon(9)" />
        <input type="image" alt="2" class="game-button" id="2" onclick="renderPlayerIcon(2)" />
	</div>
    <p class="note">Click on player to change who goes first. By default, yellow goes first then players alternate.</p>
    <div class="score">
        <div>
            <h3 id="yellow" onclick="playerGoesFirst(1)">Yellow</h3>
            <p id="player1-scores">0</p>
        </div>
        <div>
            <h3>Ties</h3>
            <p id="tie-scores">0</p>
        </div>
        <div>
            <h3 id="purple" onclick="playerGoesFirst(2)">Purple</h3>
            <p id="player2-scores">0</p> 
        </div>
    </div>
    <div class="replay-div">
	    <button id="replay" onclick="replay()">
	        <img src="img/replay.svg">
	    </button>
    </div>
	<script src="js/main.js"></script>

</body>
</html>
